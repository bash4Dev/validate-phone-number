<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Telephone<br> Number Validator</h1>
    </header>
    <main>
        <div id="phone-div">
            <div id="cicle-dot"></div>
            <div id="phone-screen">
                <label for="user-input">Enter a Phone Number:</label><br>
                <input type="tel" id="user-input">
                <div id="results-div"></div>
            </div>
            <div id="buttons">
                <button type="button" id="check-btn" value="Check">Check</button>
                <button type="button" id="clear-btn" value="Clear">Clear</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
