<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Telephone Number Validator</h1>
    </header>
    <div id="phone-div">
        <div id="cicle-dot"></div>
        <div id="phone-screen">
            <label for="user-input">Enter a Phone Number:</label><br>
            <input type="text" id="user-input">
            <div id="results-div">Invalid US number:<br> 0 (757) 622-7382</div>
        </div>
        <div id="buttons">
            <input type="button" id="check-btn" value="Check">
            <input type="button" id="clear-btn" value="Clear">
        </div>
    </div>
</body>
</html>
